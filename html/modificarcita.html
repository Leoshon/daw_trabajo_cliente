<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/validardatos.js"></script>
    <script src="../js/modificar.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="../imagenes/medacDent.jpg" alt="Logo" />
        </div>
        <h1>MedacDent</h1>
        <nav class="nav">
          <ul class="menu">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="consultacitas.html">Citas</a></li>
          </ul>
      </header>
      <div class="contenedor">
        <form action="#" class="formulario" id="formulario">
          <fieldset>
            <legend>Datos de  cita</legend>
            <p>
              <label for="fecha"><center style="font-weight: bold;">Fecha de  Cita *:</center></label>
              <input type="date" name="fecha" class="fecha" id="fecha" required/>
            </p>
            <p>
              <label for="hora">Hora de  cita *: </label>
              <input type="time" name="hora" id="hora" required />
            </p>
          </fieldset><br>
          <fieldset>
            <legend>Datos de paciente</legend>
            <p>
              <label for="nombre"
                >Nombre *: <input type="text" name="nombre" id="nombre" required
              /></label>
              <label for="apellidos"
                >Apellidos *:
                <input type="text" name="apellidos" id="apellidos" required
              /></label>
            </p>
            <p>
              <label for="dni"
                >DNI *: <input type="text" name="dni" id="dni" required
              /></label>
              <label for="telefono"
                >Teléfono *:
                <input type="tel" name="telefono" id="telefono" required
              /></label>
            </p>
            <p>
              <label for="nacim"><center style="font-weight: bold;">Fecha de Nacimiento</center></label>
              <input type="date" name="fecha" class="fecha" id="nacim" required />
            </p>
            <p>
              <label for="observaciones">Observaciones: </label>
              <textarea placeholder="Escriba aquí sus observaciones"id="observaciones"></textarea>
            </p>
            <p>
              <button id="btn" type="button">Modificar cita</button>
            </p>
          </fieldset>
        </form>
      </div>
      <footer class="footer">
        <div class="footer_logo">
          <img src="../imagenes/medacDent.jpg" alt="Logo" class="logo" />
        </div>
        <div class="footer_text">
          <h3>Siguenos en nuestras redes sociales</h3>
          <p class="redes">
            <a href="https://www.youtube.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="youtube" width="30" height="30"></a>
            
            <a href="https://www.facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="instagram" width="30" height="30"></a>
            
            <a href="https://www.instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="facebook" width="30" height="30"></a>
      </p>
        </div>
      </footer>
</body>
</html>
